<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Register</h1>

    <form action="https://www.google.co.uk/">

        <Label>First Name: <input placeholder="John" name="John" type="text" required></Label>
        <label>Surname: <input name="Smith" type="text" placeholder="Smith" required></label><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label> Email: <input placeholder="your email" name="email" type="email" required> </label>
        <label> Password: <input placeholder="you password" type="password" name="password" minlength="5" maxlength="10"
                required>
        </label><br>

        <label>Birthday:<input type="date"></label> <br>
        <p> I agree to the terms and conditions <input type="checkbox" required> </p>



        <label> <input type="submit"> </label>
    </form>




</body>

</html>
